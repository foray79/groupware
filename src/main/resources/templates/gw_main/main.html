<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/layout" lang="ko">
<div layout:fragment="content">
    <h1>html을 pdf로 바꿔보기</h1>

    <style>
        body {
            color: #555;
            padding: 0px;
        }

        .main {
            margin: auto;
            padding: 15px;
            border-radius: 1px;
        }

        .logo-image {
            width: 40%;
            max-width: 300px;
            float: right;
        }

        .main h1 {
            margin: 100px 0 10px 15px;
            width: 100%;
            font-size: 35px;
        }

        .info-box {
            margin-top: 40px;
            padding-right: 15px;
        }

        .info {
            width: 100%;
            margin-left: 15px;
        }

        .title {
            font-weight: lighter;
            color: #42A5F5;
            vertical-align: top;
            font-size: 17px;
        }

        .description {
            vertical-align: top;
            font-size: 13px;
        }

    </style>
    </head>
    <body>
    <div class="container main">
        <h1>귀여운 펭수</h1>
        <img class="logo-image" src="/image/cutty_peng.png"/>

        <div class="info-box">
            <div class="info">
                <h2 class="title">이름</h2>
                <p class="description" th:text="${name}"/>
            </div>

            <div class="info">
                <h2 class="title">나이</h2>
                <p class="description" th:text="${age}"/>
            </div>

            <div class="info">
                <h2 class="title">직업</h2>
                <p class="description" th:text="${job}"/>
            </div>

            <div class="info">
                <h2 class="title">거주지</h2>
                <p class="description" th:text="${address}"/>
            </div>
        </div>
    </div>
</div>
</html>
